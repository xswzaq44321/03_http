<!DOCTYPE html>
<html>
  <head>
    <title>HTTP & Ajax</title>
  </head>
  <body>
    <button type = "submit" id = "list">list all students</button>
    <div id = "student_list"></div>
    <form id="ajax-form">
      student ID: <input type="text" name="ID"><br>
      <button type="submit">search specific student</button>
      <h1 id="ajax-output"></h1>
    </form>
    <form id = "ajax-add">
      student ID: <input type="text" name="ID"><br>
      student name: <input type="text" name="name"><br>
      <button type="submit">add new student</button>
    </form>
    <br>
    <form id = "ajax-del">
      student ID: <input type="text" name="ID"><br>
      <button type="submit">delete specific student</button>
    </form>
    <p><a href="chat/index.html">chat demo</a></p>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
